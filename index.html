  <body>
    <header class="jumbotron">
      <h1 id="testClass" class="display-3">Work Day Scheduler</h1>
      <p class="lead">Plan Ahead & Stay Focused</p>
      <p id="currentDay" class="lead">moment.js loading...</p>
    </header>
    <div class="container d-flex flex-column justify-content-center">
      <!-- Timeblocks go here -->
      <!--5am-->
      <div
        id="am5"
        class="
          frameHour
          d-flex
          flex-row
          justify-content-between
          align-items-stretch
        "
      >
        <div class="timeHour p-2">5am</div>
        <div class="timePlans p-2 text-left">Enter your Plans here...</div>
        <div class="timeEdit p-2 rounded-lg">EDIT</div>
      </div>
      <!--6am-->
      <div
        id="am6"
        class="
          frameHour
          d-flex
          flex-row
          justify-content-between
          align-items-stretch
        "
      >
        <div class="timeHour p-2">6am</div>
        <div class="timePlans p-2 text-left">Enter your Plans here...</div>
        <div class="timeEdit p-2 rounded-lg">EDIT</div>
      </div>
